<!DOCTYPE html>
<html lang="en">

<head>
    <title>Virtual Nurse</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>Virtual Nurse</h1>
        <p>Not feeling well? Let's see what's going on...</p>
    </div>
    <div>
        <h1>A bit about you</h1>
    </div>
    <div>
        <h2>Let's check your symptoms.</h2>
        <p>Select all that apply and be as specific as possible.</p>
        <!--Checkboxes for symptoms-->
        <input type="checkbox" name="abdominal pain and cramps" id="abdominal pain and cramps"
            value="abdominal pain and cramps">
        <label for="abdominal pain and cramps">Abdominal Pain and Cramps</label><br>

        <input type="checkbox" name="bloody stools" id="bloody stools" value="bloody stools">
        <label for="bloody stools">Bloody stools</label><br>

        <input type="checkbox" name="congestion" id="congestion" value="congestion">
        <label for="congestion">Congestion</label><br>

        <input type="checkbox" name="coughing" id="coughing" value="coughing">
                <label for="coughing">Coughing</label><br>

        <input type="checkbox" name="diarrhea" id="diarrhea" value="diarrhea">
                <label for="diarrhea">Diarrhea</label><br>

        <input type="checkbox" name="drainage of fluid from ear" id="drainage of fluid from ear" value="drainage of fluid from ear">
                <label for="drainage of fluid from ear">Drainage of fluid from ear</label><br>

        <input type="checkbox" name="ear pain" id="ear pain" value="ear pain">
                <label for="ear pain">Ear pain</label><br>

        <input type="checkbox" name="fever" id="fever" value="fever">
                <label for="fever">Fever</label><br>

        <input type="checkbox" name="headache" id="headache" value="headache">
                <label for="headache">Headache</label><br>


    </div>
    <h1>hello world!</h1>
</body>
<div>
    <p class="footer"> Made in 2022 by Camryn Friedman and Sahil Patel</p>
</div>

</html>
